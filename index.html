<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Day</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&family=Quattrocento+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Rainy Day Activities and Jokes!</h1>
    </header>
    <div class="container-activities">
        <section class="content-container">
            <div >
                <i class="fa-solid fa-cloud-sun-rain fa-9x"></i>
                <h2>Activities</h2>
                <div id="activity-submit">
                    <select id="activity-id">
                        <option>education</option>
                        <option>recreational</option>
                        <option>social</option>
                        <option>diy</option>
                        <option>charity</option>
                        <option>cooking</option>
                        <option>relaxation</option>
                        <option>music</option>
                        <option>busywork</option>
                    </select>
                    <div id="hide" class='hidden'>
                    <h3>If picking a Social activity, select number of participants: 1-5</h3>
                    <input type="text" id="participants" />
                    </div>
                    <button id="sub-bttn">Submit</button>
                </div>
                <button id="randomBtn">Random</button>
                <div id="random-activity"></div>
            </div>
        </section>
    </div>
    <div class="container-jokes">
        <section class="content-container">
            <div class="jokes">
                <i class="fa-solid fa-face-grin-tears fa-9x"></i>
                <h2>Jokes</h2>
                <div id="joke-form">
                    <select id="joke-type">
                        <option>general</option>
                        <option>programming</option>
                        <option>dad</option>
                        <option>knock-knock</option>
                    </select>
                    <button id="joke-btn">Submit</button>
                </div>
                <section>
                    <div id="joke-display"></div>
                    <button type="submit" id="fav-jokes" onclick="openPopup()">Display Favorite Jokes</button>
                    <div id="fav-joke-display"></div>
                </section>
            </div>
        </section>
    </div>

    <div class="joke-dis">
        <div class="popup" id="popup">
            <h2>My Favorite Jokes</h2>
            <button id= "joke-close" type="button" onclick="closePopup()">Close</button>
        </div>
    </div>


    <footer>
        <div class="clear-btn"><button id="clear-btn">Clear</button></div><!--added by greg 1/26 to reload page to clear results-->
    </footer>
    <script src="https://kit.fontawesome.com/52092ab234.js" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
