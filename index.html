<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Day</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&family=Quattrocento+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rainy Day Activites and Jokes!</h1>
    </header>
    <main>
        <section class="content-container">
            <div class="activites">
                <img src="assets/images/raincloud.jpg" alt="raincloud">
                <h2>Activites</h2>
                <div id="activity-submit">
                    <h3>Activity Type:</h3>
                    <select id="activity-id">
                        <option>education</option>
                        <option>recreational</option>
                        <option>social</option>
                        <option>diy</option>
                        <option>charity</option>
                        <option>cooking</option>
                        <option>relaxation</option>
                        <option>music</option>
                        <option>busywork</option>
                    </select>

                    <h3>Number of participants: 1-10</h3>
                    <textarea id="participants" rows="1"></textarea>
                    <button id="sub-bttn">Submit</button>

                </div>
                <button id="randomBtn">Random!</button>
            </div>
            <div class="jokes">
                <img src="assets/images/laughter.jpg" alt="man laughing">
                <h2>Jokes</h2>
                <div id="joke-form">
                    <select id="joke-type">
                        <option>general</option>
                        <option>programming</option>
                        <option>dad</option>
                        <option>knock-knock</option>
                    </select>
                    <button id="joke-btn">Submit</button>
                </div>
                
            </div>
        </section>
        <div><button id="clear-btn">Clear</button></div> !<!--added by greg 1/26 to reload page to clear results-->
        <Section>
            <div id="random-activity"></div>

        </Section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
